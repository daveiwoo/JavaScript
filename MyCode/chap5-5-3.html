<body>

<script type="text/javascript">

function comparison(propertyName){
	return function(obj1,obj2){
	var v1 = obj1[propertyName];//点表示法无法通过变量访问属性，
	var v2 = obj2[propertyName];//方括号语法的优点是可以通过变量来访问属性！
	if(v1 < v2){
		return -1;
	}else if(v1 > v2){
		return 1;
	}else{
		return 0;
	}	
  };
}
var obj = new Array({name:"liu",age:66},{name:"qian",age:21},{name:"sun",age:19});
obj.sort(comparison("age"));
alert(obj[0].age);
obj.sort(comparison("name"));
alert(obj[0].name);
</script>

</body>
