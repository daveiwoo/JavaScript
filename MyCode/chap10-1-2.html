<!DOCTYPE html> 
<html>
<head>
	<title>10-1-2查找元素</title>
</head>
<body>
	<fieldset>
		<legend>which colour do you prefer</legend>
		<ul>
			<li><input type="radio" value="red" name="color" id="colorRed">
				<label for="colorRed">Red</label>				
			</li>
			<li><input type="radio" value="red" name="color" id="colorGreen">
				<label for="colorGreen">Green</label>				
			</li>
			<li><input type="radio" value="red" name="color" id="colorBlue">
				<label for="colorBlue">Blue</label>				
			</li>
		</ul>
	</fieldset>
	<script type="text/javascript">
		var radios = document.getElementsByName("color");
		//var temp = radios.namedItem("color");
		alert(radios.length);
	</script>	
</body>
</html>
