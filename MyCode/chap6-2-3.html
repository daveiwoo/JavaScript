<html>
<body>

<script type="text/javascript">
//只要创建一个新函数，就会为该函数创建一个prototype属性，指向函数的原型对象
function Person(){
}

Person.prototype.name = "jim";
Person.prototype.age = 18;
Person.prototype.job = "software engineer";
Person.prototype.sayname = function(){
	alert(this.name);
};
//调用构造函数穿件一个新实例后，这个实例内部包含一个指针，指向构造函数原型对象
//这个连接存在于实例与构造函数的原型对象之间，而不是存在于实例与构造函数之间
//它们与构造函数没有直接的关系
var person1 = new Person();
person1.sayname();

//代码读取某个对象的属性时，都会执行一次搜索，目标是具有给定名字的属性
//首先从对象实例本身开始，没有则搜索指针指向的原型对象
//添加的实例属性与实例原型中的属性同名，就会在实例中创建该属性，并且会屏蔽原型中的属性
var person2 = new Person();
person2.name = "lilei";
person2.sayname();
</script>

</body>
</html>
