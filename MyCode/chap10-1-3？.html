<!DOCTYPE html> 
<html>
<head>
	<title>10-1-3 document.write()</title>
	<script type="text/javascript">
		function outputAttributes(element){
			var pairs = new Array(),
				attrName,
				attrValue,
				i,
				len;
			
			for (i=0, len=element.attributes.lenth; i<len; i++){
				attrName = element.attributes.nodeName;
				attrValue = element.attributes.nodeVale;
				pairs.push(attrName + "=\"" + attrValue + "\"");
			}
			return pairs.join(" ");
		}
	</script>
</head>

	</script>	
</body>
</html>
